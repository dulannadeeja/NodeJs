  <head>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/add_product.css" />
    <title>Add Product</title>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Shop</a></li>
          <li><a href="/admin/add-product">Add Product</a></li>

    </main>
